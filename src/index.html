<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first stylish Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>


<div class="card-body">

  <form class="container">
    <div class="card">
      <div class="alert alert-secondary" role="alert">
        <strong>Payment form Example</strong>
      </div>
      <div class="row">
        <div class="col-5">
          <label for ="card">Card #</label> <!-- poner class ="form-control" -->
          <input class="form-control" type="number" name="Card number" placeholder="XXXXXXXXXX">
        </div>
        <div class="col-3">
          <label for ="cvc">CVC #</label>
          <input class="form-control" type="number" name="CVC" placeholder="000">
        </div>
        <div class="col-4">
          <label for ="amount">Amount</label>
          <input class="form-control" type="number" name="Amount" placeholder="Amount">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for ="firstname">First Name</label>
          <input class="form-control" type="text" name="First name">
        </div>
        <div class="col-6">
          <label for ="lastname">Last Name</label>
          <input class="form-control" type="text" name="Last name">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for ="city">City</label>
          <input class="form-control" type="text" name="City">
        </div>
        <div class="col-3">
          <label>State</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Pick a State</option>
            <option value="1">California</option>
            <option value="2">Colorado</option>
            <option value="3">Cunnecticut</option>
          </select>
        </div>
        <div class="col-3">
          <label for ="postalcode">Postal Code</label>
          <input class="form-control" type="number" name="PostalCode">
        </div>
      </div>


      <div class="row">
        <div class="col-3 ">
          <p>We accept: </p>
          <div class="d-flex form-control grid gap-1" style="background-color: grey;">
            <input type="radio" name="master" value="Mastercard"><i class="fa-brands fa-cc-mastercard"></i>
            <input type="radio" name="visa" value="Visa"><i class="fa-brands fa-cc-visa"></i>
            <input type="radio" name="diners" value="Diners> Club"><i class="fa-brands fa-cc-diners-club"></i>
            <input type="radio" name="american" value="American"><i class="fa-brands fa-cc-amex"></i>
          </div>
        </div>
        <div class="col-9">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
          <p></p>

        </div>
      </div>

      <div class="alert alert-secondary d-flex flex-row-reverse grid gap-2" role="alert">
        <button type="button" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>

    </div>
  </form>
</div>
</html>
<script src="main.js"></script>
</body>

</html>
